<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link rel="stylesheet" href="css/estilo.css"> <!-- LOCAL DO CSS -->
    <script src="js/script.js" defer></script> <!-- LOCAL DO JS -->
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-screen" id="login-screen">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="nome" placeholder="Nome" required><br>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required><br>
            <input type="email" id="email" placeholder="E-mail" required><br>
            <input type="password" id="senha" placeholder="Senha" required><br>
            <button type="submit">Logar</button>
            <button type="button" id="cadastrar-btn">Cadastrar</button>
        </form>
    </div>

    <!-- Tela Principal -->
    <div class="main-screen" id="main-screen" style="display:none;">
        <header>
            <img src="images/logo.png" alt="Logo" id="logo"> <!-- LOCAL DA IMAGEM -->
            <p id="nome-usuario"></p> <!-- Nome do Usuário -->
        </header>
        <div class="estoque-buttons">
            <button class="estoque-btn" id="guaravita-btn">
                Guaravita
                <div id="guaravita-grafico" class="grafico"></div> <!-- LOCAL DO GRÁFICO -->
            </button>
            <button class="estoque-btn" id="outro-produto-btn">
                Outro Produto
                <div id="outro-produto-grafico" class="grafico"></div> <!-- LOCAL DO GRÁFICO -->
            </button>
            <!-- Adicione mais botões de produtos aqui -->
        </div>
        <footer>
            <p>HOSPEDAGEM: LOCAL DA HOSPEDAGEM</p> <!-- LOCAL DA HOSPEDAGEM -->
        </footer>
    </div>
</body>
</html>
