<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Gerenciador de Estoque</h1>
        <img src="LOCAL_DA_IMAGEM" alt="Logo" id="logo">
    </header>
    
    <main>
        <div class="controls">
            <input type="text" id="produto" placeholder="Nome do Produto">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <button onclick="adicionarEstoque()">Adicionar Estoque</button>
            <button onclick="removerEstoque()">Remover Estoque</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Entradas</th>
                    <th>Sa√≠das</th>
                    <th>Estoque Atual</th>
                </tr>
            </thead>
            <tbody id="tabela-estoque">
            </tbody>
        </table>
    </main>
</body>
</html>
